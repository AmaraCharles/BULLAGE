<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { min-height: 100vh; display: flex; background: #1B2132; color: #fff; }
    .container { display: flex; width: 100%; min-height: 100vh; }
    .image-side { flex: 1; background: url("./samantha-borges-EeS69TTPQ18-unsplash.jpg") no-repeat center/cover; position: relative; }
    .overlay { position: absolute; inset: 0; background: rgba(27,33,50,0.7); }
    .form-side { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .form-box { max-width: 400px; width: 100%; background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); text-align: center; color: #1B2132; }
    .form-box img.logo { width: 80px; margin-bottom: 1rem; }
    .form-box h2 { margin-bottom: 1rem; font-weight: 600; color: #C7AE6A; }
    .input-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; color: #1B2132; }
    input, select { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    input:focus, select:focus { outline: none; border-color: #C7AE6A; box-shadow: 0 0 4px rgba(199,174,106,0.6); }
    button { width: 100%; padding: 0.9rem; background: #C7AE6A; border: none; color: #1B2132; font-size: 1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #b89c5e; }
    p { margin-top: 1rem; font-size: 0.9rem; color: #1B2132; }
    a { color: #C7AE6A; text-decoration: none; font-weight: 500; }
    .live-section { margin-top: 1rem; font-size: 0.9rem; }
    .alert-success { color: #28a745; }
    .alert-danger { color: #dc3545; }
    @media (max-width: 900px) { .container { flex-direction: column; } .image-side { height: 250px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side"><div class="overlay"></div></div>
    <div class="form-side">
      <div class="form-box">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h2>Register</h2>

        <!-- Live alert placeholder -->
        <div class="live-section"></div>

        <form id="signupForm">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="input-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <div class="input-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="Nigeria">Nigeria</option>
              <option value="United States of America">United States of America</option>
              <option value="United Kingdom">United Kingdom</option>
              <!-- keep rest of countries -->
            </select>
          </div>
          <div class="input-group">
            <label for="referralCode">Referral Code (Optional)</label>
            <input type="text" id="referralCode">
          </div>
          <button type="submit" id="registerBtn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    async function fetchUser() {
      const response = await $.ajax({
        type: "GET",
        url: "https://bullage-server.onrender.com/users",
        dataType: "json",
        timeout: 30000,
      });
      console.log(response.data);
      return response.data
    }

    $(document).ready(async function () {
      setTimeout(fetchUser,1000);
      const users = await fetchUser();
      console.log(users)
    })
  </script>    

  <script>
    var btn=document.getElementById('registerBtn');
    function red () {
      btn.style.opacity="1"
      btn.innerHTML="Register"
    }
    function topFunction() {
      document.body.scrollTop = 0; 
      document.documentElement.scrollTop = 0; 
    }
    function blurr (){
      btn.style.opacity="0.5"
      btn.innerHTML= "Loading . . ."
    }

    async function registerUser(values) {
      await $.ajax({
        type: "POST",
        url: "https://bullage-server.onrender.com/auth/register",
        dataType: "json",
        data: { ...values },
        timeout: 30000,
        success: function (data) {
          if (data.otp && data.otpExpiration) {
            localStorage.setItem("otp", data.otp)
            localStorage.setItem("otpExpiration", data.otpExpiration)
          }
          Swal.fire({
            icon: 'success',
            text: 'Registration successful!',
            confirmButtonText: 'OK',
            confirmButtonColor: '#C7AE6A',
            background: '#1B2132',
            color: '#fff'
          });
          setTimeout(function () {
            $(location).prop('href', './login.html')
          }, 1000)
        },
        error: function () {
          red();
          $('.live-section').html("Email already taken.").addClass('alert-danger')
        }
      });
    }

    $('#signupForm').submit(function (e) {
      e.preventDefault();
      const firstName = $('#firstName').val();
      const lastName = $('#lastName').val();
      const email = $('#email').val();
      const password = $('#password').val();
      const confirm = $('#confirmPassword').val();
      const country = $('#country').val();
      const referralCode = $('#referralCode').val();

      localStorage.setItem("password",password)
      localStorage.setItem("email",email)
      localStorage.setItem("firstName",firstName)

      if(confirm != password){
        alert("Passwords don't match")
      }
      else{
        blurr();
        registerUser({ email, password, firstName, lastName, country, referralCode });
      }
    });

    topFunction();
  </script>
</body>
</html>
